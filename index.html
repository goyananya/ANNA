<html lang="en">
<head>

    <title>Document</title>

    <!--JavaScript-фреймворк с открытым исходным кодом. Предназначен для разработки одностраничных приложений[5]. Его цель — расширение браузерных приложений на основе MVC-шаблона, а также упрощение тестирования и разработки. -->
    <style>#form1 {
        margin:1em 0;
        padding-top:10px;
        background:url(../images/form/form_top.gif) no-repeat 0 0;
        }
        #form1 fieldset {
        margin:0;
        padding:0;
        border:none;
        float:left;
        display:inline;
        width:26px;
        margin-left:25px;
        }             
        #form1 p {margin:.5em 0;}
        #form1 label {display:block;}
        #form1 input, #form1 textarea {
        width:150px;
        border:1px solid #ddd;
        -moz-border-radius:.3em;
        -webkit-border-radius:.3em;
        border-radius:.3em;
        background:#fff url(../images/form/form_input.gif) repeat-x;
        padding:3px;
        }
        #form1 textarea {
        height:125px;
        overflow:auto;
        }
      
    </style>
</head>
<body>
    <div ng-app="app" ng-controller="ctrl">   <!-- Директива ng-app определяет приложение, директива ng-controller определяет контроллер. -->
        <form id="form1" action="/" method="post">
      
            <label for="number1" >Введи первое число: </label>   <!-- Расширенный формат  -->
            <input type="number" id="number1" ng-model="x"><br>
         

            <label for="number2">Введи второе число: </label>
            <input type="number" id="number2" ng-model="y"><br>

            <label for="number3">Введи третье число: </label>
            <input type="number" id="number3" ng-model="c"><br>
    
            
                </form>
                   1)Число с степенью:
                     ({{ x }}<sup>{{ y }}</sup> )<sup>{{ c }} </sup> <br>

                     Пример: 
                     ({{ x }}<sup>{{ y }} </sup> )<sup> {{ c }} </sup> = {{ x }}<sup>{{ y * c }}</sup> <br>

                     2)Число с степенью:
                     ({{ x }} * {{ y }})<sup>{{ c }}</sup>  <br>
                     Пример:
                     ({{ x }} * {{ y }})<sup>{{ c }}</sup> =  {{ x }}<sup>{{ c }}</sup> *  {{ y }}<sup>{{ c }}</sup> <br>
                     3)Число с степенью:
                     {{x}}<sup>0 </sup> ;  {{y}}<sup> 1  </sup> <br>

                     Пример:
                     {{x}}<sup>0 </sup>= 1 <br>
                       {{y}}<sup> 1  </sup> = {{y}} <br>

                <br> 
                </div>
                
                <script> 
                
                var app = angular.module('app', []).controller('ctrl', function($scope){  
                    $scope.x = 54 ;
                    $scope.y = 6;
                    $scope.c = 3 ;


})

            </script>
        </body>
