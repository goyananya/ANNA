<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angularJs.js"></script> 
    
    <!--JavaScript-фреймворк с открытым исходным кодом. Предназначен для разработки одностраничных приложений[5]. Его цель — расширение браузерных приложений на основе MVC-шаблона, а также упрощение тестирования и разработки. -->
    <style>#form1 {
        margin:1em 0;
        padding-top:10px;
        background:url(../images/form/form_top.gif) no-repeat 0 0;
        }
        #form1 fieldset {
        margin:0;
        padding:0;
        border:none;
        float:left;
        display:inline;
        width:26px;
        margin-left:25px;
        }             
        #form1 p {margin:.5em 0;}
        #form1 label {display:block;}
        #form1 input, #form1 textarea {
        width:150px;
        border:1px solid #ddd;
        -moz-border-radius:.3em;
        -webkit-border-radius:.3em;
        border-radius:.3em;
        background:#fff url(../images/form/form_input.gif) repeat-x;
        padding:3px;
        }
        #form1 textarea {
        height:125px;
        overflow:auto;
        }
      
    </style>
</head>
<body>
    <div ng-app="app" ng-controller="ctrl" style="text-align: center;">   <!-- Директива ng-app определяет приложение, директива ng-controller определяет контроллер. -->
        <form id="form1" action="/" method="post">
      
            <label for="number1" >Введи число: </label>   <!-- Расширенный формат  -->
            <input type="number" id="number1" ng-model="x"><br>

            <label for="number2">Введи степень: </label>
            <input type="number" id="number2" ng-model="y"><br>
    
                <p >Ответ:  </p>
                </form>
                    {{ y * x * y }}
                <br> 
                </div>
                <script> 
                
                var app = angular.module('app', []).controller('ctrl', function($scope){  
                    $scope.x = 54 ;
                    $scope.y = 6;


})   
            </script>
        </body>
        </html>
