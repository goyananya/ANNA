<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab3 zadanie 2</title>
    <script src="angularJs.js"></script>
    <script src="javascriptangular.js"></script>
</head>
<body>
    <div ng-app="sApplication" ng-controller="sControler">

    <h2>Список студентов</h2>
    
    <form>
        <input type="text" ng-model="sName" name="sName" placeholder="Фамилия,Имя"><br>
        <input type="number" ng-model="note110" name="note110" placeholder="Оценка"><br>
        <input type="button" value="Добавить студента" ng-click="sAdd()">
    </form>
    
    <br>
    
    <div ng-repeat="x in stdList">
        
        <label><input type="checkbox" ng-model="x.done"></label>
        <span>{{x.sName}}</span><br>
        <span>Оценка: {{x.note110}}</span><br>
        
    </div>
    
    <p><button ng-click="remove()">Удалить студента</button></p>

    </div>
    </body>
</html>
